environment:
  openshift: false
  resourceReservationNamespace: runai-reservation

devicePlugin:
  enabled: true
  image:
    pullPolicy: Always
    repository: ghcr.io/run-ai/fake-gpu-operator/device-plugin
    tag: ""
  resources: 
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "200m"
      memory: "200Mi"

statusUpdater:
  enabled: true
  image:
    pullPolicy: Always
    repository: ghcr.io/run-ai/fake-gpu-operator/status-updater
    tag: ""
  resources: 
    requests:
      cpu: "200m"
      memory: "200Mi"
    limits:
      cpu: "400m"
      memory: "400Mi"

topologyServer:
  enabled: true
  image:
    pullPolicy: Always
    repository: ghcr.io/run-ai/fake-gpu-operator/topology-server
    tag: ""
  resources: 
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "200m"
      memory: "200Mi"

statusExporter:
  enabled: true
  image:
    pullPolicy: Always
    repository: ghcr.io/run-ai/fake-gpu-operator/status-exporter
    tag: ""
  resources: 
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "200m"
      memory: "200Mi"
  topologyMaxExportInterval: 10s

kwokGpuDevicePlugin:
  enabled: true
  image:
    pullPolicy: Always
    repository: ghcr.io/run-ai/fake-gpu-operator/kwok-gpu-device-plugin
    tag: ""
  resources: 
    requests:
      cpu: "100m"
      memory: "200Mi"
    limits:
      cpu: "200m"
      memory: "400Mi"

migFaker:
  enabled: true
  image:
    pullPolicy: Always
    repository: ghcr.io/run-ai/fake-gpu-operator/mig-faker
    tag: ""

gpuOperator:
  enabled: true

runtimeClass:
  enabled: true

topologyConfigMap:
  enabled: true

draPlugin:
  enabled: false
  image:
    repository: ghcr.io/run-ai/fake-gpu-operator/dra-plugin-gpu
    pullPolicy: Always
    tag: ""
  serviceAccount:
    create: true
    name: ""
    annotations: {}
  kubeletPlugin:
    priorityClassName: "system-node-critical"
    updateStrategy:
      type: RollingUpdate
    podAnnotations: {}
    podSecurityContext: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    kubeletRegistrarDirectoryPath: /var/lib/kubelet/plugins_registry
    kubeletPluginsDirectoryPath: /var/lib/kubelet/plugins
    containers:
      plugin:
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "200m"
            memory: "200Mi"
        healthcheckPort: 51515
  imagePullSecrets: []

ubuntu:
  image:
    repository: "ubuntu"
    tag: "24.04"

topology:
  # nodePools is a map of node pool name to node pool configuration.
  # Nodes are assigned to node pools based on the node pool label's value (key is configurable via nodePoolLabelKey).
  # 
  # For example, nodes that have the label "run.ai/simulated-gpu-node-pool: default"
  # will be assigned to the "default" node pool.
  nodePools:
    default:
      gpuProduct: Tesla-K80
      gpuCount: 2
      gpuMemory: 11441
  nodePoolLabelKey: run.ai/simulated-gpu-node-pool
  migStrategy: mixed
