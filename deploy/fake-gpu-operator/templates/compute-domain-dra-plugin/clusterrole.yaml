{{- if .Values.computeDomainDraPlugin.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fake-compute-domain-dra-plugin
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - resource.k8s.io
    resources:
      - resourceclaims
    verbs:
      - get
  - apiGroups:
      - resource.k8s.io
    resources:
      - resourceslices
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
{{- end -}}
