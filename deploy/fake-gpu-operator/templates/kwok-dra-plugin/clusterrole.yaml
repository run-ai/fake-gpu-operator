{{- if .Values.kwokDraPlugin.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kwok-dra-plugin
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - resource.k8s.io
    resources:
      - resourceslices
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
{{- end }}

