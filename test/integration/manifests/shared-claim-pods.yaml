---
apiVersion: v1
kind: Namespace
metadata:
  name: gpu-test-shared-claim

---
# A shared ResourceClaim (not a template) that will be used by both pods
apiVersion: resource.k8s.io/v1
kind: ResourceClaim
metadata:
  namespace: gpu-test-shared-claim
  name: shared-gpu-claim
spec:
  devices:
    requests:
    - name: gpu
      exactly:
        deviceClassName: gpu.nvidia.com

---
# First pod using the shared claim
apiVersion: v1
kind: Pod
metadata:
  namespace: gpu-test-shared-claim
  name: pod0
  labels:
    app: shared-gpu-pod
spec:
  containers:
  - name: ctr0
    image: ubuntu:22.04
    command: ["bash", "-c"]
    args: ["export; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: gpu
  resourceClaims:
  - name: gpu
    resourceClaimName: shared-gpu-claim

---
# Second pod using the same shared claim
apiVersion: v1
kind: Pod
metadata:
  namespace: gpu-test-shared-claim
  name: pod1
  labels:
    app: shared-gpu-pod
spec:
  containers:
  - name: ctr0
    image: ubuntu:22.04
    command: ["bash", "-c"]
    args: ["export; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: gpu
  resourceClaims:
  - name: gpu
    resourceClaimName: shared-gpu-claim

