---
apiVersion: v1
kind: Namespace
metadata:
  name: gpu-test-spacepartitioning

---
apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  namespace: gpu-test-spacepartitioning
  name: spacepartitioning-gpu
spec:
  spec:
    devices:
      requests:
      - name: sp-gpu
        exactly:
          deviceClassName: gpu.nvidia.com
      config:
      - requests: ["sp-gpu"]
        opaque:
          driver: gpu.nvidia.com
          parameters:
            apiVersion: gpu.resource.example.com/v1alpha1
            kind: GpuConfig
            sharing:
              strategy: SpacePartitioning
              spacePartitioningConfig:
                partitionCount: 10

---
apiVersion: v1
kind: Pod
metadata:
  namespace: gpu-test-spacepartitioning
  name: pod0
  labels:
    app: pod
spec:
  containers:
  - name: ctr0
    image: ubuntu:22.04
    command: ["bash", "-c"]
    args: ["export; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: sp-gpu
  - name: ctr1
    image: ubuntu:22.04
    command: ["bash", "-c"]
    args: ["export; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: sp-gpu
  resourceClaims:
  - name: sp-gpu
    resourceClaimTemplateName: spacepartitioning-gpu

