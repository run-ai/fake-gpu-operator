---
apiVersion: v1
kind: Namespace
metadata:
  name: gpu-test-util

---
apiVersion: resource.k8s.io/v1
kind: ResourceClaimTemplate
metadata:
  namespace: gpu-test-util
  name: single-gpu
spec:
  spec:
    devices:
      requests:
      - name: gpu
        exactly:
          deviceClassName: gpu.nvidia.com

---
apiVersion: v1
kind: Pod
metadata:
  namespace: gpu-test-util
  name: pod0
  labels:
    app: pod
  annotations:
    # This annotation sets a utilization range (50-100%) so nvidia-smi
    # will show different values on each run
    run.ai/simulated-gpu-utilization: "50-100"
spec:
  containers:
  - name: ctr0
    image: ubuntu:22.04
    command: ["bash", "-c"]
    args: ["export; trap 'exit 0' TERM; sleep 9999 & wait"]
    resources:
      claims:
      - name: gpu
  resourceClaims:
  - name: gpu
    resourceClaimTemplateName: single-gpu

